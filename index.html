<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalito Lessa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            background-color: #1e1e1e;
        }

        /* Animación épica de entrada */
        .pantalla-inicio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .mensaje-poema {
            font-size: 24px;
            color: white;
            font-family: 'Dancing Script', cursive;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px 30px;
            text-align: center;
            max-width: 80%;
            margin-bottom: 30px;
        }

        .boton-inicio {
            background-color: #1e1e1e;
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: -20px; /* Subir un poco el botón */
            transition: background-color 0.3s ease;
            animation: aparecer 1s forwards;
        }

        .boton-inicio:hover {
            background-color: white;
            color: #1e1e1e;
        }

        @keyframes aparecer {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        #videoContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        #videoContainer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
    </style>
</head>
<body>
    <div class="pantalla-inicio" id="pantallaInicio">
        <img src="https://postimg.cc/SXTvxs8w" alt="Imagen principal" style="width: 100%; height: 100%; object-fit: cover;">
        <button class="boton-inicio" onclick="mostrarVideo()">Click acá amor 💝</button>
        <div class="mensaje-poema">
            <p>Amor mío, hoy te traigo un regalo,<br>
               con cariño y todo mi ser.<br>
               Un regalo que expresa lo que siento,<br>
               por ti, mi amor, te quiero ver.<br>
               El 14 de febrero, el día del amor,<br>
               es solo un recordatorio de mi devoción.<br>
               Eres mi razón, mi sol, mi calor,<br>
               en mi corazón, eres mi canción.<br>
            </p>
        </div>
    </div>

    <div id="videoContainer">
        <iframe id="videoFrame" src="https://www.youtube.com/embed/_oELcBpH1gg?autoplay=1" allow="fullscreen"></iframe>
    </div>

    <script>
        function mostrarVideo() {
            document.getElementById("pantallaInicio").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("pantallaInicio").style.display = "none";
                document.getElementById("videoContainer").style.display = "flex";
            }, 1000);
        }
    </script>
</body>
</html>
