<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            color: white;
            overflow: hidden;
        }
        /* Estilos para el video de fondo */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; /* Coloca el video por detrás del contenido */
        }
        /* Contenedor del mensaje y el botón */
        .contenedor {
            position: fixed;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        .mensaje {
            font-size: 24px;
            background-color: rgba(138, 43, 226, 0.9); /* Morado con más opacidad */
            padding: 25px;
            border-radius: 20px;
            max-width: 80%;
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.8);
        }
        .boton {
            background-color: #ff1493;
            border: 2px solid white;
            color: white;
            padding: 15px 30px;
            font-size: 22px;
            cursor: pointer;
            border-radius: 15px;
            margin-top: 20px;
            transition: 0.3s;
        }
        .boton:hover {
            background-color: white;
            color: black;
        }
        .video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
        }
        .video-container iframe {
            width: 85%;
            height: 85%;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <div class="video-background">
        <iframe src="https://www.youtube.com/embed/w3kEsS-sTjg?autoplay=1&loop=1&playlist=w3kEsS-sTjg" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

    <!-- Contenedor del mensaje y botón -->
    <div class="contenedor" id="inicio">
        <div class="mensaje">
            <p>Amor mío, hoy te traigo un regalo,<br>
               con cariño y todo mi ser.<br>
               Un regalo que expresa lo que siento,<br>
               por ti, mi amor, te quiero ver.<br>
               El 14 de febrero, el día del amor,<br>
               es solo un recordatorio de mi devoción.<br>
               Eres mi razón, mi sol, mi calor,<br>
               en mi corazón, eres mi canción.<br>
            </p>
        </div>
        <button class="boton" onclick="mostrarVideo()">Haz click aquí 💜</button>
    </div>

    <!-- Video adicional al hacer clic -->
    <div class="video-container" id="videoContainer">
        <iframe src="https://www.youtube.com/embed/w3kEsS-sTjg?autoplay=1" allow="fullscreen"></iframe>
    </div>

    <script>
        function mostrarVideo() {
            document.getElementById("inicio").style.display = "none";
            document.getElementById("videoContainer").style.display = "flex";
        }
    </script>
</body>
</html>
